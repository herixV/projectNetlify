<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño Estático Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a mi diseño con netlify</h1>
  </header>

  <main>
    <div class="card">
      <h2>Tarjeta Informativa</h2>
      <p>Este es un ejemplo de diseño HTML simple, estilizado con CSS básico.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 | Diseño estático por Heri
  </footer>

</body>
</html>
